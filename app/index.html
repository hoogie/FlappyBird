        <div class="GameCanvas">
            <div id="clouds">
                <div class="cloud x1"></div>
                <!-- Time for multiple clouds to dance around -->
                <div class="cloud x2"></div>
                <div class="cloud x3"></div>
                <div class="cloud x4"></div>
                <div class="cloud x5"></div>
            </div>

            <!--<div id="pipes">
                <div class="pipe upperPipe1"></div>

                <div class="pipe lowerPipe2"></div>

           <!--<div class="Pipe" id="pipe2">

           </div>
           <div class="Pipe" id="pipe3">

                <div class="Pipe3 lowerPipe"></div>

                                <!--<div class="pipe lowerPipe2"></div>-->
            
            <div class="River">           
                <div class="wave bottom-wave"></div>
            </div>
            <div class="Pipe upperPipe" id="pipe1upper"></div>
            <div class="Pipe lowerPipe" id="pipe1lower"></div>
            <div class="Pipe upperPipe" id="pipe2upper"></div>
            <div class="Pipe lowerPipe" id="pipe2lower"></div>
            <div class="Pipe upperPipe" id="pipe3upper"></div>
            <div class="Pipe lowerPipe" id="pipe3lower"></div>
              
            <div class="Player">
                <div class="Player Wingup"></div>
                <div class="Player nod"></div>
            </div>
            <div class="Scoreboard">
                <div class="Scoreboard-points" id="stigafjoldi"><span class="Scoreboard-pointsText">STIG</span></div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <!--   audio  -->
            <div class="Audio">
                <audio id="music" controls="controls" autoplay>
                    <source src="music/chickenDanceSong.mp3" type="audio/mp3" />
                    <p>Sorry, your browser doesn't support this functionality</p>
                </audio>

                <audio id="deadsound" controls="controls">
                    <source src="music/box_trash_impact_01.mp3" type="audio/mp3" />
                    <p>Sorry, your browser doesn't support this functionality</p>
                </audio>

                <audio id="flappysound" controls="controls" loop>
                    <source src="music/badminton_racket_fast_movement_swoosh_005.mp3" type="audio/mp3" />
                    <p>Sorry, your browser doesn't support this functionality</p>
                </audio>
            
                <div class="Speaker">
                    <button id="pButton" class="play" onclick="playAudio()"></button>
                </div>
            </div>
        </div>
